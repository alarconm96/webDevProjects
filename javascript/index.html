<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
    <script src="innerHTML.js"></script>
    <script src="objects.js"></script>
    <script src="stringMethods.js"></script>
    <script src="arrayTesting.js"></script>
    <script src="updateTime.js"></script>
</head>

<body style="padding: 1em;">
    <h1 id="head1">Test Page</h1>
    <br>


    <h2>Functions</h2>
    
    <p id="para1">I'm using this page to test stuff with JavaScript!</p>
    <button type="button" onclick="changePara1()">Change paragraph text to something?</button>
    <br>
    <button type="button" onclick="undoPara1()">Change me back!</button>
    <br>
    <button type="button" onclick="writePwn()">Write PWNED</button>
    <br>
    <button type="button" onclick="print()">Wanna print this page?</button>
    <hr>

    <h2>Objects</h2>
    
    <h3>Person Details</h3>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
        </tr>
        <tr>
            <td id="person-fname"></td>
            <td id="person-lname"></td>
            <td id="person-id"></td>
        </tr>
    </table>
    <p>Which person do you want?</p>
    <button type="button" onclick="getPerson(1)">Person 1</button>
    <button type="button" onclick="getPerson(2)">Person 2</button>
    <button type="button" onclick="getPerson(3)">Person 3</button>
    <button type="button" onclick="getPerson(999)">Person 999?</button>
    <hr>
    

    <h2>String Methods</h2>
    
    <p>String: "Hello World"</p>
    <br>
    <button type="button" id="string-length" onclick="getLength()">Get Length</button>
    <br>
    <button type="button" id="string-slice-front" onclick="getFrontSlice()">Slice Front</button>
    <br>
    <button type="button" id="string-slice-back" onclick="getBackSlice()">Slice Back</button>
    <br>
    <button type="button" id="string-replace" onclick="replaceSubstring()">Replace Hello</button>
    <br>
    <button type="button" id="string-concat" onclick="concatString()">Concat WASSAPEN to String</button>
    <br>
    <button type="button" id="string-split" onclick="splitHello()">Split and reverse Hello</button>
    <br>
    <button type="button" id="string-interpolate" onclick="interpolate()">Interpolate something into Hello</button>
    <br>
    <button type="button" id="expr-sub" onclick="calcPrice()">Buy Apple ($0.99) and Orange ($1.99) with 7% sales tax</button>

    <hr>

    <h2>Testing JS Arrays</h2>
    <p>myArr</p>
    <div id="arr-showArr-div"></div>
    <button type="button" id="arr-showArr" onclick="showArrHTML('arr-showArr-div')">Display myArr under heading</button>
    <br>
    <button type="button" id="arr-toString" onclick="getArr()">Get myArr as String</button>
    <br>
    <button type="button" id="arr-fullArr" onclick="getFullArr()">Get FULL myArr</button>
    <br>
    <button type="button" id="arr-index0" onclick="getElem(0, 'arr-index0')">Get element from myArr index 0</button>
    <br>
    <button type="button" id="arr-index4" onclick="getElem(4, 'arr-index4')">Get element from myArr index 4</button>

    <hr>
    <br>
    <footer id="time">Current date and time: </footer>
</body>
</html>
